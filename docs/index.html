<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai5-marketplaces - Red Hat Agentic Packs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="toolbar">
            <div class="toolbar-left">
                <h1>ai5-marketplaces</h1>
                <p class="subtitle">Red Hat Agentic Packs for Claude Code and AI Marketplaces</p>
            </div>
            <div class="toolbar-center">
                <div class="counter-badge" id="packs-badge">
                    <span class="counter-number">0</span>
                    <span class="counter-label">Packs</span>
                </div>
                <div class="counter-badge" id="skills-badge">
                    <span class="counter-number">0</span>
                    <span class="counter-label">Skills</span>
                </div>
                <div class="counter-badge" id="agents-badge">
                    <span class="counter-number">0</span>
                    <span class="counter-label">Agents</span>
                </div>
                <div class="counter-badge" id="docs-badge">
                    <span class="counter-number">0</span>
                    <span class="counter-label">Docs</span>
                </div>
                <div class="counter-badge" id="mcp-badge">
                    <span class="counter-number">0</span>
                    <span class="counter-label">MCP Servers</span>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-button primary" id="install-button">How to Install</button>
                <a href="https://github.com/RHEcosystemAppEng/agentic-collections" target="_blank" class="toolbar-button">GitHub</a>
            </div>
        </div>
        <div class="search-container">
            <input type="search" id="searchInput" placeholder="Search packs, skills, agents, MCP servers...">
        </div>
    </header>

    <main>
        <!-- Section 1: Agentic Packs -->
        <section id="packs-section">
            <h2 onclick="toggleSection('packs')">
                <span class="arrow">▼</span> Agentic Packs <span id="packs-count" class="count"></span>
            </h2>
            <div id="packs-grid" class="grid"></div>
        </section>

        <!-- Section 2: MCP Servers -->
        <section id="mcp-section">
            <h2 onclick="toggleSection('mcp')">
                <span class="arrow">▼</span> MCP Servers <span id="mcp-count" class="count"></span>
            </h2>
            <div id="mcp-grid" class="grid"></div>
        </section>
    </main>

    <footer>
        <p>Generated from <a href="https://github.com/RHEcosystemAppEng/agentic-collections" target="_blank">ai5-marketplaces</a> repository</p>
    </footer>

    <!-- Modal for Pack Details -->
    <div id="pack-modal" class="modal">
        <div class="modal-content" id="pack-details"></div>
    </div>

    <!-- Modal for MCP Server Details -->
    <div id="mcp-modal" class="modal">
        <div class="modal-content" id="mcp-details"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
